{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusConnect - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #b3b3b3; margin: 0; padding: 0;">

    <!-- Bootstrap row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-left">
                <h1 style="font-weight: bold; font-size: 20px; font-family: 'Canva Sans'; color: rgb(252, 250, 250); margin-top: 15px;
                            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;">
                    Welcome, {{ user.username }}</h1>
            </div>
            <div class="col-md-6 text-right">
                <h1 style="font-weight: bold; font-size: 30px; font-family: 'Canva Sans'; color: rgb(252, 250, 250); margin-top: 10px;
                            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;">
                    CampusConnect</h1>
            </div>
        </div>
    </div>

    <!-- Navigation bar -->
    <div class="navbar" style="background-color: rgb(25, 23, 23); width: 180px; position: absolute; top: 63px; bottom: 0;"></div>

    <!-- content -->
    <div class="content" style="background-color: white; width: 800px; position: absolute; top: 95px; left: 17%; bottom: 0;">Layout.html</div>

    <!-- Sponsored ads with black border -->
    <div class="sponsored-ads" style="background-color: rgb(235, 214, 214); text-align: center; width: 200px; position: absolute; top: 95px; left: 82%; bottom: 35px; border: 5px solid black;">Sponsored Ads</div>


</body>

</html>
